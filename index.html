<!doctype html>
<html lang="th" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ระบบประกาศผลคะแนน</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    
    <style>
        body { box-sizing: border-box; font-family: 'Sarabun', sans-serif; background-color: #f0fdf4; color: #4b5563; -webkit-tap-highlight-color: transparent; }
        .gradient-bg { background-color: #C6E686; } 
        .btn-primary { background: linear-gradient(135deg, #fcd34d 0%, #fbbf24 100%); color: #78350f; transition: all 0.2s ease; cursor: pointer; }
        .btn-primary:active { transform: scale(0.96); }
        .input-field { background-color: #f9fafb; border: 1px solid #e5e7eb; transition: all 0.2s ease; }
        .input-field:focus { background-color: white; border-color: #C6E686; box-shadow: 0 0 0 3px rgba(198, 230, 134, 0.4); outline: none; }
        .sidebar-btn { width: 100%; text-align: left; padding: 12px 16px; margin-bottom: 8px; border-radius: 12px; display: flex; align-items: center; gap: 12px; color: #4b5563; background: transparent; border: none; cursor: pointer; min-height: 48px; }
        .sidebar-btn.active { background-color: #eefad2; color: #5a7a1a; font-weight: 600; }
        .hidden-force { display: none !important; }
        .tab-btn { border-bottom: 3px solid transparent; color: #9ca3af; padding: 12px 16px; transition: all 0.2s; white-space: nowrap; cursor: pointer; }
        .tab-btn.active { border-bottom: 3px solid #84cc16; color: #4d7c0f; font-weight: bold; background-color: #f7fee7; }
    </style>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxjl2-P7ia1wsrY_ptExFJWUWI4VUU8GKL9-XYujPSt-0TNAuEXNRw-VLibzq9cH0o/exec"; 

        const defaultConfig = { 
            system_title: "ระบบประกาศผลคะแนน<br>การสอบแข่งขันทักษะวิชาการเพชรราชพฤกษ์<br><span class='text-sm font-normal'>โรงเรียนบางสะพานวิทยา จังหวัดประจวบคีรีขันธ์</span>", 
            admission_year: "2569" 
        };

        let currentUser = null, currentView = 'login', adminTab = 'm1', studentsData = [], searchQuery = '', checkedIds = new Set();

        async function callApi(action, data = {}) {
            try {
                const body = JSON.stringify({ action, ...data });
                const response = await fetch(API_URL, { method: 'POST', body: body, headers: { "Content-Type": "text/plain;charset=utf-8" } });
                return await response.json();
            } catch(e) { return { success: false, message: e.message }; }
        }

        window.dataSdk = {
            refresh: async () => {
                const res = await callApi('getAllStudents');
                if (res.success) {
                    studentsData = res.students.map(s => ({ ...s, __backendId: s.id }));
                    render();
                }
            }
        };

        function getThaiGrade(code) { const map = { 'p4': 'ป.4', 'p5': 'ป.5', 'p6': 'ป.6', 'm3': 'ม.3' }; return map[code.toLowerCase()] || code; }

        function render() {
            if(currentView === 'login') renderLogin();
            else if(currentView === 'admin') renderAdminDashboard();
            else renderStudentView();
        }

        // --- 1. หน้า Login (คงเดิม 100%) ---
        function renderLogin() {
            document.getElementById('app').innerHTML = `
            <div class="h-full w-full bg-[#B2B2B2] flex flex-col items-center justify-center p-4">
                <div class="w-full max-w-md bg-white rounded-[2rem] shadow-xl p-8 relative overflow-hidden">
                    <div class="text-center mb-8 relative z-10">
                        <img src="https://img2.pic.in.th/pic/-69-1.png" class="h-32 mx-auto mb-6">
                        <div class="text-gray-900 font-bold text-lg leading-tight">ระบบประกาศผลคะแนน</div>
                        <div class="text-gray-900 font-bold text-[14px] sm:text-xl">การสอบแข่งขันทักษะวิชาการเพชรราชพฤกษ์</div>
                        <p class="text-gray-600 text-xs sm:text-sm mt-2">โรงเรียนบางสะพานวิทยา</p>
                    </div>
                    <div id="login-buttons" class="space-y-3 relative z-10">
                        <button onclick="toggleLogin('student')" class="w-full py-4 rounded-2xl border-2 border-lime-300 text-lime-700 font-bold">ผู้เข้าสอบ</button>
                        <button onclick="toggleLogin('admin')" class="w-full py-4 rounded-2xl border-2 border-amber-200 text-amber-500 font-bold">แอดมิน</button>
                    </div>
                    <div id="login-form-container" class="hidden mt-4 bg-gray-50/80 p-5 rounded-2xl border">
                        <form onsubmit="handleLogin(event)" class="space-y-4">
                            <div id="input-student" class="hidden"><input type="text" id="login-id" class="w-full p-4 rounded-xl border border-gray-200" placeholder="เลขบัตรฯ 13 หลัก"></div>
                            <div id="input-admin" class="hidden"><input type="password" id="admin-pass" class="w-full p-4 rounded-xl border border-gray-200" placeholder="รหัสผ่าน"></div>
                            <button type="submit" class="w-full py-4 btn-primary rounded-xl font-bold">เข้าสู่ระบบ</button>
                            <button type="button" onclick="location.reload()" class="text-gray-400 block w-full text-center mt-2">กลับ</button>
                        </form>
                    </div>
                </div>
            </div>`;
        }

        function toggleLogin(mode) {
            document.getElementById('login-buttons').classList.add('hidden');
            document.getElementById('login-form-container').classList.remove('hidden');
            if(mode==='student') document.getElementById('input-student').classList.remove('hidden');
            else document.getElementById('input-admin').classList.remove('hidden');
        }

        function handleLogin(e) {
            e.preventDefault();
            const studentInp = document.getElementById('input-student');
            if(!studentInp.classList.contains('hidden')) {
                const id = document.getElementById('login-id').value.trim();
                const u = studentsData.find(s => s.national_id === id);
                if(u){ currentUser=u; currentView='student'; render(); } else alert('ไม่พบข้อมูล');
            } else {
                if(document.getElementById('admin-pass').value === 'admin11275'){ currentView='admin'; render(); } else alert('รหัสผิด');
            }
        }

        // --- 2. หน้า Admin Dashboard (คงสถิติด้านบนตามโครงสร้างเดิม) ---
        function renderAdminDashboard() {
            let active = studentsData.filter(s => adminTab === 'm1' ? ['p4','p5','p6','m1'].includes(s.grade_level) : ['m3','m4'].includes(s.grade_level));
            if(searchQuery) active = active.filter(s => s.full_name.includes(searchQuery) || s.exam_id.includes(searchQuery));

            document.getElementById('app').innerHTML = `
            <div class="h-full flex flex-col md:flex-row overflow-hidden bg-[#f8fafc]">
                <div class="w-64 bg-white hidden md:flex flex-col p-6 shadow-xl">
                    <h2 class="text-lg font-bold mb-8">ระบบแอดมิน</h2>
                    <button class="sidebar-btn ${adminTab==='m1'?'active':''}" onclick="adminTab='m1';render()">จัดการข้อมูล ม.1</button>
                    <button class="sidebar-btn ${adminTab==='m4'?'active':''}" onclick="adminTab='m4';render()">จัดการข้อมูล ม.4</button>
                    <button class="sidebar-btn text-red-400 mt-auto" onclick="currentView='login';render()">ออกจากระบบ</button>
                </div>
                <div class="flex-1 overflow-auto p-4 md:p-10">
                    <div class="flex justify-between items-end mb-6">
                        <div><h1 class="text-2xl font-bold">ผู้สอบ ${adminTab==='m1'?'ม.1':'ม.4'}</h1><p class="text-gray-400">ทั้งหมด ${active.length} คน</p></div>
                        <button onclick="processAdmission()" class="px-6 py-2 bg-indigo-500 text-white rounded-xl font-bold shadow-md">ประมวลผลจัดห้อง</button>
                    </div>
                    <div class="grid grid-cols-3 gap-4 mb-6">
                        <div class="bg-white p-5 rounded-2xl border-l-4 border-lime-300 shadow-sm flex justify-between"><span>สูงสุด</span><b class="text-lime-600">${active.length?Math.max(...active.map(s=>s.total_score)).toFixed(2):0}</b></div>
                        <div class="bg-white p-5 rounded-2xl border-l-4 border-amber-300 shadow-sm flex justify-between"><span>เฉลี่ย</span><b class="text-amber-600">${active.length?(active.reduce((a,b)=>a+b.total_score,0)/active.length).toFixed(2):0}</b></div>
                        <div class="bg-white p-5 rounded-2xl border-l-4 border-red-300 shadow-sm flex justify-between"><span>ต่ำสุด</span><b class="text-red-600">${active.length?Math.min(...active.map(s=>s.total_score)).toFixed(2):0}</b></div>
                    </div>
                    <div class="bg-white p-2 rounded-2xl shadow-sm mb-6 flex gap-2">
                        <input type="text" id="search-input" value="${searchQuery}" class="flex-1 p-3 bg-gray-50 rounded-xl" placeholder="ค้นหา...">
                        <button onclick="searchQuery=document.getElementById('search-input').value;render()" class="px-8 bg-lime-400 text-white rounded-xl font-bold">ค้นหา</button>
                    </div>
                    <div class="bg-white rounded-3xl overflow-hidden border">
                        <table class="w-full">
                            <thead class="bg-lime-50 text-lime-800">
                                <tr><th class="p-4">รหัส</th><th class="p-4">ชื่อ</th><th class="p-4">ผลคัดเลือก</th><th class="p-4 text-center">จัดการ</th></tr>
                            </thead>
                            <tbody class="divide-y">
                                ${active.map(s => `<tr>
                                    <td class="p-4">${s.exam_id}</td>
                                    <td class="p-4 font-medium">${s.full_name}</td>
                                    <td class="p-4 text-indigo-600 font-bold">${s.admission_result||'-'}</td>
                                    <td class="p-4 text-center"><button onclick="alert('กรุณาใช้ Import Excel เพื่อแก้ไขข้อมูล')" class="text-gray-400">ดูข้อมูล</button></td>
                                </tr>`).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>`;
        }

        async function processAdmission() {
            if(!confirm('ยืนยันประมวลผล?')) return;
            showLoading('กำลังจัดห้อง...');
            const res = await callApi('runAdmission');
            hideLoading();
            if(res.success){ alert(res.message); window.dataSdk.refresh(); }
        }

        // --- 3. หน้าคะแนนนักเรียน (คงรูปแบบ Progress bar และ Summary เดิม 100%) ---
        function renderStudentView() {
            const s = currentUser;
            const pSci = (s.science_score/40)*100, pMath = (s.math_score/30)*100, pEng = (s.english_score/30)*100;
            
            document.getElementById('app').innerHTML = `
            <div class="h-full bg-[#fdfbf7] overflow-auto pb-10">
                <div class="gradient-bg h-48 w-full absolute top-0 z-0 rounded-b-[3rem] shadow-lg"></div>
                <div class="relative z-10 max-w-4xl mx-auto p-4 pt-8">
                    <div class="flex justify-between items-start mb-6">
                        <div class="text-lime-900 font-bold">ประกาศผลสอบแข่งขันทักษะ<br>เพชรราชพฤกษ์ 2569</div>
                        <button onclick="location.reload()" class="bg-white/80 text-red-500 px-4 py-2 rounded-full text-xs font-bold shadow-sm">ออกจากระบบ</button>
                    </div>

                    <div class="bg-white rounded-[2rem] p-6 shadow-xl mb-6 border border-lime-100 relative overflow-hidden">
                        <h2 class="text-2xl font-bold text-gray-800">${s.full_name}</h2>
                        <p class="text-lime-600 mb-4">${getThaiGrade(s.grade_level)}</p>
                        <div class="grid gap-2 text-sm bg-gray-50 p-4 rounded-2xl">
                            <div class="flex justify-between"><span>รหัสประจำตัวสอบ</span><b>${s.exam_id}</b></div>
                            <div class="flex justify-between"><span>โรงเรียนเดิม</span><b class="truncate max-w-[150px]">${s.previous_school}</b></div>
                        </div>

                        ${s.admission_result && s.admission_result !== 'ไม่ผ่านการคัดเลือก' ? `
                        <div class="mt-4 bg-gradient-to-r from-green-500 to-emerald-600 p-6 rounded-3xl text-white text-center shadow-lg animate-pulse">
                            <p class="text-xs font-bold opacity-80 mb-1">ท่านผ่านการคัดเลือกโครงการ</p>
                            <p class="text-3xl font-black">${s.admission_result}</p>
                        </div>` : ''}
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                        <div class="bg-white p-5 rounded-2xl border border-gray-100 shadow-sm flex flex-col">
                            <div class="flex justify-between text-xs font-bold text-gray-400 mb-2 uppercase"><span>วิทย์</span><span>เต็ม 40</span></div>
                            <div class="flex justify-between items-end mb-2"><b>${s.science_score}</b><span class="text-[10px] text-blue-600">ร้อยละ ${pSci.toFixed(1)}</span></div>
                            <div class="w-full bg-gray-100 h-2 rounded-full"><div class="bg-blue-400 h-2 rounded-full transition-all" style="width:${pSci}%"></div></div>
                        </div>
                        <div class="bg-white p-5 rounded-2xl border border-gray-100 shadow-sm flex flex-col">
                            <div class="flex justify-between text-xs font-bold text-gray-400 mb-2 uppercase"><span>คณิต</span><span>เต็ม 30</span></div>
                            <div class="flex justify-between items-end mb-2"><b>${s.math_score}</b><span class="text-[10px] text-red-600">ร้อยละ ${pMath.toFixed(1)}</span></div>
                            <div class="w-full bg-gray-100 h-2 rounded-full"><div class="bg-red-400 h-2 rounded-full transition-all" style="width:${pMath}%"></div></div>
                        </div>
                        <div class="bg-white p-5 rounded-2xl border border-gray-100 shadow-sm flex flex-col">
                            <div class="flex justify-between text-xs font-bold text-gray-400 mb-2 uppercase"><span>อังกฤษ</span><span>เต็ม 30</span></div>
                            <div class="flex justify-between items-end mb-2"><b>${s.english_score}</b><span class="text-[10px] text-purple-600">ร้อยละ ${pEng.toFixed(1)}</span></div>
                            <div class="w-full bg-gray-100 h-2 rounded-full"><div class="bg-purple-400 h-2 rounded-full transition-all" style="width:${pEng}%"></div></div>
                        </div>
                    </div>

                    <div class="bg-amber-400 p-8 rounded-[2.5rem] text-center text-white shadow-lg">
                        <p class="text-xs uppercase font-bold opacity-80 mb-1">คะแนนรวม (เต็ม 100)</p>
                        <p class="text-6xl font-black">${s.total_score.toFixed(2)}</p>
                    </div>

                    <div class="mt-8 text-center text-xs text-gray-400">พัฒนาระบบโดย ครูอานนท์ เมืองแก้ว</div>
                </div>
            </div>`;
        }

        // --- Loading Overlay ---
        function showLoading(m) { document.getElementById('loading-modal').classList.remove('hidden-force'); }
        function hideLoading() { document.getElementById('loading-modal').classList.add('hidden-force'); }

        window.addEventListener('load', () => window.dataSdk.refresh());
    </script>
</head>
<body class="h-full">
    <div id="app" class="h-full w-full"></div>
    <div id="loading-modal" class="hidden-force fixed inset-0 flex items-center justify-center z-[200]">
        <div class="absolute inset-0 bg-white/80 backdrop-blur-sm"></div>
        <div class="animate-spin h-10 w-10 border-4 border-lime-500 border-t-transparent rounded-full relative"></div>
    </div>
</body>
</html>
